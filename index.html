<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>Todos</title>
</head>
<body>
        <!--top section-->
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4">Guess me Quiz</h2>
            </div>
        </div>
    
        <!--result section-->
        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>You guess <span class="text-primary display-4 p-3">0%</span> about me</p>
            </div>
        </div>
        <!--Quiz section-->
        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">on with the questions...</h2>
                <form class="quiz-form text-light">
                    <!--1st Question-->
                    <div class="my-5 ">
                        <p class="lead font-weight-normal">1. How old I am?</p>
                        <!--1st option-->
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" id="a1" value="A" checked>
                            <label for="a1" class="form-check-label">20 years old</label>
                        </div>
                        <!--2nd option-->
                        <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q1" id="a2" value="B">
                                <label for="a2" class="form-check-label">30 years old</label>
                        </div>
                    </div>
    
                    <!--2nd Question-->
                    <div class="my-5 ">
                        <p class="lead font-weight-normal">2. What is my hobby?</p>
                        <!--1st option-->
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">Swimming</label>
                        </div>
                        <!--2nd option-->
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">Reading</label>
                        </div>
                    </div>
    
                    <!--3rd Question-->
                    <div class="my-5 ">
                        <p class="lead font-weight-normal">3. What is my faborit movie?</p>
                        <!--1st option-->
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">Kungfu Panda</label>
                        </div>
                        <!--2nd option-->
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">Frozen</label>
                        </div>
                    </div>
                    <!--4th Question-->
                    <div class="my-5 ">
                        <p class="lead font-weight-normal">4. How many hours do I work?</p>
                        <!--1st option-->
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label">10 hours</label>
                        </div>
                        <!--2nd option-->
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">4 hours</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
            </div>
        </div>
        <script src="demojs.js"></script>
    </body>

</html>
